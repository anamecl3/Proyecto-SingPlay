<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-4">

        <h3> {{ editMode ? 'Editar Compositor' : 'Crear Compositor'}} </h3>

        <div class="mb-2">
            <label>Nombre</label>
            <input [(ngModel)]='compositor.nombre' class="form-control">
        </div>


        <div class="mb-2">
            <label>Nacionaldiad</label>
            <input [(ngModel)]='compositor.nacionalidad' class="form-control">
        </div>


        <div class="mb-2">
            <label>Descripcion</label>
            <input [(ngModel)]='compositor.descripcion' class="form-control">
        </div>

        <div class="mb-2">
            <label>Url de la Imagen</label>
            <input [(ngModel)]='compositor.imagenUrl' class="form-control">
        </div>

        <div class="mb-3" *ngIf="compositor.imagenUrl">
            <img [src]="compositor.imagenUrl" width="150" class="img-thumbnail">
        </div>


        <button (click)="guardar()" class="btn btn-success me-2">Guardar</button>

        <button *ngIf="editMode" (click)="eliminar()" class="btn btn-danger">Eliminar</button>

    </div>

</body>

</html>
