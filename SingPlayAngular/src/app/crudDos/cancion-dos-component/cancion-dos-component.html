<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>


    <div class="container mt-4">
        <h3> {{ editMode ? 'Editar Cancion' : 'Crear Cancion'}} </h3>


        <div class="mb-2">
            <label>Titulo</label>
            <input [(ngModel)]="cancion.titulo" class="form-control">
        </div>

        <div class="mb-2">
            <label>Duracion</label>
            <input [(ngModel)]="cancion.duracion" class="form-control">
        </div>

        <div class="mb-2">
            <label>Url Audio</label>
            <input [(ngModel)]="cancion.urlAudio" class="form-control">
        </div>


        <div class="mb-2">
            <label>ID del √Ålbum</label>
            <input [(ngModel)]="cancion.album.titulo" type="number" class="form-control">
        </div>



        <div class="mb-2">
            <label>ID del Compositor</label>
            <input [(ngModel)]="cancion.compositor.nombre" type="number" class="form-control">
        </div>



        <button (click)="guardar()" class="btn btn-success me-2">Guardar</button>

        <button *ngIf="editMode" (click)="eliminar()" class="btn btn-danger">Eliminar</button>

    </div>

</body>

</html>
