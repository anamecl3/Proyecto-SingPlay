<body>

            <div *ngFor="let cantante of cantantes" class="col-md-4 mb-4">
                <div class="card text-white bg-dark">
                    <img [src]="cantante.imagenUrl" class="card-img-top" alt="Imagen del cantante">
                    <div class="card-body">
                        <h5 class="card-title">{{ cantante.nombre }}</h5>
                        <p class="card-text"><strong>GÃ©nero:</strong> {{ cantante.genero }}</p>
                        <p class="card-text">{{ cantante.descripcion }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
