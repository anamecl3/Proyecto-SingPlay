<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-4">
        <h2 class="text-success">Lista de Compositores</h2>
        <div class="row">
            <div *ngFor="let compositor of compositores" class="col-md-4 mb-4">
                <div class="card text-white bg-dark">
                    <img [src]="compositor.imagenUrl" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title"> {{compositor.nombre}}</h5>
                        <p class="card-text"> {{compositor.nacionalidad}}</p>
                        <p class="card-text"> {{compositor.descripcion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
